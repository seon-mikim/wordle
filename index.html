<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style/style.css">
    <title>wordle!!</title>
</head>
<body>
    <header class="header_area">
        <div class="header_wrap">
            <div class="bamberg_area">
                <img src="bamberg.svg" alt="bamberg_menu">
            </div>
            <div class="header_title">wordle</div>
            <div class="right_icon_wrap">
                <img src="question.svg" alt="question">
                <img src="chart.svg" alt="chart">
                <img src="settings.svg" alt="settings">
            </div>
        </div>
    </header>
  
    <main>
        <div class="board-row row-0">
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
        </div>
        <div class="board-row row-1">
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
        </div>
        <div class="board-row row-2">
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
        </div>
        <div class="board-row row-3">
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
        </div>
        <div class="board-row row-4">
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
            <div class="board_block"></div>
        </div>
    </main>
    <footer>
        <div class="key-row row-0">
            <div class="key-block">W</div>
            <div class="key-block">Q</div>
            <div class="key-block">E</div>
            <div class="key-block">R</div>
            <div class="key-block">T</div>
            <div class="key-block">Y</div>
            <div class="key-block">U</div>
            <div class="key-block">I</div>
            <div class="key-block">O</div>
            <div class="key-block">P</div>
        </div>
        <div class="key-row row-1">
            <div class="key-block">A</div>
            <div class="key-block">S</div>
            <div class="key-block">D</div>
            <div class="key-block">F</div>
            <div class="key-block">G</div>
            <div class="key-block">H</div>
            <div class="key-block">J</div>
            <div class="key-block">K</div>
            <div class="key-block">L</div>
        </div>
        <div class="key-row row-2">
            <div class="key-block">Enter</div>
            <div class="key-block">Z</div>
            <div class="key-block">X</div>
            <div class="key-block">C</div>
            <div class="key-block">V</div>
            <div class="key-block">B</div>
            <div class="key-block">N</div>
            <div class="key-block">M</div>
            <div class="key-block">x</div>
        </div>
    </footer>
</body>
</html>

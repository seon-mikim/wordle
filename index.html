<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>wordle!!</title>
    <script defer type="module" src="js/app.js"></script>
  </head>
  <body>
    <header class="header_area">
      <div class="header_wrap">
        <div class="bamberg_area">
          <img src="bamberg.svg" alt="bamberg_menu" />
        </div>
        <div class="header_title">wordle</div>
        <div class="right_icon_wrap">
          <img src="question.svg" alt="question" />
          <img src="chart.svg" alt="chart" />
          <img src="settings.svg" alt="settings" />
        </div>
      </div>
    </header>
    <main>
      <div id="timer"> 00:00</div>
      <div class="board-row row-0">
        <div class="board_block" data-index="00"></div>
        <div class="board_block" data-index="01"></div>
        <div class="board_block" data-index="02"></div>
        <div class="board_block" data-index="03"></div>
        <div class="board_block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board_block" data-index="10"></div>
        <div class="board_block" data-index="11"></div>
        <div class="board_block" data-index="12"></div>
        <div class="board_block" data-index="13"></div>
        <div class="board_block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board_block" data-index="20"></div>
        <div class="board_block" data-index="21"></div>
        <div class="board_block" data-index="22"></div>
        <div class="board_block" data-index="23"></div>
        <div class="board_block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board_block" data-index="30"></div>
        <div class="board_block" data-index="31"></div>
        <div class="board_block" data-index="32"></div>
        <div class="board_block" data-index="33"></div>
        <div class="board_block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board_block" data-index="40"></div>
        <div class="board_block" data-index="41"></div>
        <div class="board_block" data-index="42"></div>
        <div class="board_block" data-index="43"></div>
        <div class="board_block" data-index="44"></div>
      </div>
    </main>
    <footer>
      <div class="key-row row-0">
        <div class="key-block" data-keyboard="W">W</div>
        <div class="key-block" data-keyboard="Q">Q</div>
        <div class="key-block" data-keyboard="E">E</div>
        <div class="key-block" data-keyboard="R">R</div>
        <div class="key-block" data-keyboard="T">T</div>
        <div class="key-block" data-keyboard="Y">Y</div>
        <div class="key-block" data-keyboard="U">U</div>
        <div class="key-block" data-keyboard="I">I</div>
        <div class="key-block" data-keyboard="O">O</div>
        <div class="key-block" data-keyboard="P">P</div>
      </div>
      <div class="key-row row-1">
        <div class="key-block" data-keyboard="A">A</div>
        <div class="key-block" data-keyboard="S">S</div>
        <div class="key-block" data-keyboard="D">D</div>
        <div class="key-block" data-keyboard="F">F</div>
        <div class="key-block" data-keyboard="G">G</div>
        <div class="key-block" data-keyboard="H">H</div>
        <div class="key-block" data-keyboard="J">J</div>
        <div class="key-block" data-keyboard="K">K</div>
        <div class="key-block" data-keyboard="L">L</div>
      </div>
      <div class="key-row row-2">
        <div class="key-block" data-keyboard="Enter">Enter</div>
        <div class="key-block" data-keyboard="Z">Z</div>
        <div class="key-block" data-keyboard="X">X</div>
        <div class="key-block" data-keyboard="C">C</div>
        <div class="key-block" data-keyboard="V">V</div>
        <div class="key-block" data-keyboard="B">B</div>
        <div class="key-block" data-keyboard="N">N</div>
        <div class="key-block" data-keyboard="M">M</div>
        <div class="key-block" data-keyboard="x">x</div>
      </div>
    </footer>
  </body>
</html>
